# See https://wiki.hyprland.org/Configuring/Animations/

animations {
    enabled = yes

    # Smooth and fast animations with adjusted bezier curves for natural motion
    bezier = wind, 0.25, 0.8, 0.25, 1.0
    bezier = winIn, 0.1, 1.0, 0.3, 1.0
    bezier = winOut, 0.3, 0.5, 0.5, 1.0
    bezier = linear, 1.0, 1.0, 1.0, 1.0

    # Main window animations: slightly faster and smoother transitions
    animation = windows, 1, 5, wind, slide
    animation = windowsIn, 1, 5, winIn, slide
    animation = windowsOut, 1, 4, winOut, slide
    animation = windowsMove, 1, 4, wind, slide

    # Border animation: focus effect on window borders
    animation = border, 1, 1, linear
    animation = borderangle, 1, 25, linear, loop

    # Fade effects for smooth transitions
    animation = fade, 1, 7, default

    # Workspace switching: fluid transitions between workspaces
    # animation = workspaces, 1, 4, wind, slidefadevert 30%
    animation = workspaces, 1, 4, wind, slidefadehoriz 30%
    # animation = workspaces, 1, 4, wind
}


