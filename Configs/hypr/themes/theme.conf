exec = gsettings set org.gnome.desktop.interface icon-theme 'BeautySolar'
exec = gsettings set org.gnome.desktop.interface gtk-theme 'Sweet-Dark'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'


env = HYPRCURSOR_THEME,Bibata-Modern-Classic
env = HYPRCURSOR_SIZE,24


exec = gsettings set org.gnome.desktop.interface cursor-theme 'Bibata-Modern-Classic'
exec = gsettings set org.gnome.desktop.interface cursor-size 24

general {
    gaps_in = 2
    gaps_out = 2
    border_size = 2
    col.active_border = rgba(ca9ee6ff) rgba(f2d5cfff) 45deg
    col.inactive_border = rgba(b4befecc) rgba(6c7086cc) 45deg
    layout = dwindle
    resize_on_border = true
}


master{
  drop_at_cursor = true
  smart_resizing = true

}

master{
  drop_at_cursor = true
  smart_resizing = true

}

dwindle {
  pseudotile = true
  smart_resizing = true
  smart_split = true
}

group {
    col.border_active = rgba(ca9ee6ff) rgba(f2d5cfff) 45deg
    col.border_inactive = rgba(b4befecc) rgba(6c7086cc) 45deg
    col.border_locked_active = rgba(ca9ee6ff) rgba(f2d5cfff) 45deg
    col.border_locked_inactive = rgba(b4befecc) rgba(6c7086cc) 45deg
}

decoration {
    rounding = 10
    #drop_shadow = false

    blur {
        enabled = true
        #size = 5
        noise = 0
        passes = 2
        new_optimizations = on
        ignore_opacity = on
        xray = false
    }
}

