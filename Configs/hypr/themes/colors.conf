exec = gsettings set org.gnome.desktop.interface gtk-theme 'Wallbash-Gtk'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

general {
    col.active_border = rgba(BD91E4ff) rgba(3E2952ff) 45deg
    col.inactive_border = rgba(1A1326ff) rgba(352A5Eff) 45deg
}

group {
    col.border_active = rgba(BD91E4ff) rgba(3E2952ff) 45deg
    col.border_inactive = rgba(1A1326cc) rgba(352A5Ecc) 45deg
    col.border_locked_active = rgba(FFFFFFff) rgba(0B0C0Aff) 45deg
    col.border_locked_inactive = rgba(FFFFFFcc) rgba(FFFFFFcc) 45deg
}
