exec = gsettings set org.gnome.desktop.interface gtk-theme 'Wallbash-Gtk'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

general {
    col.active_border = rgba(EFD5AEff) rgba(524129ff) 45deg
    col.inactive_border = rgba(231D31ff) rgba(534663ff) 45deg
}

group {
    col.border_active = rgba(EFD5AEff) rgba(524129ff) 45deg
    col.border_inactive = rgba(231D31cc) rgba(534663cc) 45deg
    col.border_locked_active = rgba(E3E4E3ff) rgba(070808ff) 45deg
    col.border_locked_inactive = rgba(FFFFFFcc) rgba(FFFFFFcc) 45deg
}
