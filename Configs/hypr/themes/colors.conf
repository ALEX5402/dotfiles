exec = gsettings set org.gnome.desktop.interface gtk-theme 'Wallbash-Gtk'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

general {
    col.active_border = rgba(DBC191ff) rgba(524329ff) 45deg
    col.inactive_border = rgba(202324ff) rgba(4E4E4Bff) 45deg
}

group {
    col.border_active = rgba(DBC191ff) rgba(524329ff) 45deg
    col.border_inactive = rgba(202324cc) rgba(4E4E4Bcc) 45deg
    col.border_locked_active = rgba(FFFFFFff) rgba(0B0C0Cff) 45deg
    col.border_locked_inactive = rgba(FFFFFFcc) rgba(FFFFFFcc) 45deg
}
