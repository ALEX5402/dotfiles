exec = gsettings set org.gnome.desktop.interface gtk-theme 'Wallbash-Gtk'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

general {
    col.active_border = rgba(D8CEBFff) rgba(524129ff) 45deg
    col.inactive_border = rgba(2B2E45ff) rgba(496696ff) 45deg
}

group {
    col.border_active = rgba(D8CEBFff) rgba(524129ff) 45deg
    col.border_inactive = rgba(2B2E45cc) rgba(496696cc) 45deg
    col.border_locked_active = rgba(F0F1F1ff) rgba(080808ff) 45deg
    col.border_locked_inactive = rgba(FFFFFFcc) rgba(FFFFFFcc) 45deg
}
