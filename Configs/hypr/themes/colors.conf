exec = gsettings set org.gnome.desktop.interface gtk-theme 'Wallbash-Gtk'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

general {
    col.active_border = rgba(FE9FF4ff) rgba(52294Dff) 45deg
    col.inactive_border = rgba(020102ff) rgba(6B3A6Aff) 45deg
}

group {
    col.border_active = rgba(FE9FF4ff) rgba(52294Dff) 45deg
    col.border_inactive = rgba(020102cc) rgba(6B3A6Acc) 45deg
    col.border_locked_active = rgba(C3CAC3ff) rgba(070907ff) 45deg
    col.border_locked_inactive = rgba(FFFFFFcc) rgba(FFFFFFcc) 45deg
}
