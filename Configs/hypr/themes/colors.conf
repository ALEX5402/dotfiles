exec = gsettings set org.gnome.desktop.interface gtk-theme 'Wallbash-Gtk'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

general {
    col.active_border = rgba(C4C4C4ff) rgba(1A1A1Aff) 45deg
    col.inactive_border = rgba(000000ff) rgba(373735ff) 45deg
}

group {
    col.border_active = rgba(C4C4C4ff) rgba(1A1A1Aff) 45deg
    col.border_inactive = rgba(000000cc) rgba(373735cc) 45deg
    col.border_locked_active = rgba(FFFFFFff) rgba(090909ff) 45deg
    col.border_locked_inactive = rgba(FFFFFFcc) rgba(FFFFFFcc) 45deg
}
